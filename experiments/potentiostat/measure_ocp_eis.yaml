name: Measure OCP then EIS
workflow: measure_ocp_eis
runtime:
  data_path: "."
  file_suffix: "OCP_EIS"
  num_loops: 1
parameters:
  ocp_duration: 600.0
  ocp_sample_period: 1.0
  eis_mode: pot
  eis_max_freq: 1000000.0
  eis_min_freq: 0.1
  eis_ppd: 10
  eis_sac: 0.01
  eis_sdc: 0.0
  eis_z_guess: 5.0
