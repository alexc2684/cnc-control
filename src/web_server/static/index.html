<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNC Control</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>CNC Machine Control</h1>
        <div class="card">
            <h2>Bounds Test</h2>
            <p>Click below to run the full Bounds Test sequence.</p>
            <p class="warning">Ensure the machine is at the Origin (0,0,0) before starting.</p>
            <button id="connectBtn" class="btn">Connect & Run Test</button>
            <div id="status" class="status-box"></div>
        </div>

        <div class="card" style="margin-top: 20px;">
            <h2>Manual Control</h2>
            <p>Enter coordinates (negative values indicate travel from origin).</p>
            <div class="input-group">
                <label>X: <input type="number" id="x-input" value="0" step="1" max="0"></label>
            </div>
            <div class="input-group">
                <label>Y: <input type="number" id="y-input" value="0" step="1" max="0"></label>
            </div>
            <div class="input-group">
                <label>Z: <input type="number" id="z-input" value="0" step="1" max="0"></label>
            </div>
            <button id="moveBtn" class="btn">Move to Coordinates</button>
            <div id="move-status" class="status-box"></div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>

</html>
